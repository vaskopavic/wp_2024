<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Songs Homepage</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
    }
    header {
      text-align: left;
    }
    h1 {
      margin: 0;
    }
    main {
      margin-top: 20px;
    }
    form, table {
      width: 100%;
      margin: 10px 0;
      padding: 0;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      background: none;
      border: 1px solid black;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #f1f1f1;
    }
    table {
      border-collapse: collapse;
    }
    table td, table th {
      padding: 8px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Music Store</h1>
</header>
<main>
  <h2>Choose a song:</h2>
  <form action="/artist" method="post">
    <div th:each="song : ${songs}">
      <input type="radio" name="trackId" th:value="${song.trackId}"
             th:text="'Title: ' + ${song.title} + ', Genre: ' + ${song.genre} + ', Release Year: ' + ${song.releaseYear}" required /> <br/>
    </div>
    <input type="submit" value="Submit">
  </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Song Details</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
    }
    header {
      text-align: left;
    }
    h1 {
      margin: 0;
    }
    section {
      margin-top: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 5px;
    }
    .back-button {
      background: none;
      border: 1px solid black;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<header>
  <h1 th:text="${song.title}">Song title</h1>
</header>
<section>
  <h2>Genre: <span th:text="${song.genre}">Genre</span></h2>
  <h2>Year: <span th:text="${song.releaseYear}">Year</span></h2>
  <h2>Performers:</h2>
  <ul>
    <li th:each="performer : ${song.performers}"
        th:text="${performer.firstName} + ' ' + ${performer.lastName}">
      Performer Name
    </li>
  </ul>
  <div>
    <a href="/listSongs" class="back-button">Back</a>
  </div>
</section>
</body>
</html>
